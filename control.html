<!DOCTYPE html>
<html>
<head>
  <title>360 Remote</title>
  <style>
    #joystick {
      width: 200px;
      height: 200px;
      background: #ddd;
      border-radius: 50%;
      position: relative;
      touch-action: none;
      margin: 50px auto;
    }
    #knob {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 50%;
      position: absolute;
      left: 80px;
      top: 80px;
    }
  </style>
</head>
<body>
  <h2 align="center">360Â° Joystick</h2>
  <div id="joystick">
    <div id="knob"></div>
  </div>

  <script>
    const socket = new WebSocket('ws://192.168.102.31:8080');
    socket.onopen = () => {
      socket.send(JSON.stringify({ role: 'mobile' }));
    };

    const joystick = document.getElementById('joystick');
    const knob = document.getElementById('knob');

    let centerX, centerY;

    joystick.addEventListener('touchstart', (e) => {
      const rect = joystick.getBoundingClientRect();
      centerX = rect.left + rect.width / 2;
      centerY = rect.top + rect.height / 2;
    });

    joystick.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const dx = touch.clientX - centerX;
      const dy = touch.clientY - centerY;
      const angle = (Math.atan2(dy, dx) * 180 / Math.PI + 360) % 360;
      const power = Math.min(Math.sqrt(dx*dx + dy*dy) / 100, 1); // 0 to 1

      knob.style.left = (80 + dx) + 'px';
      knob.style.top = (80 + dy) + 'px';

      socket.send(JSON.stringify({ role: 'mobile', angle, power }));
    }, { passive: false });

    joystick.addEventListener('touchend', () => {
      knob.style.left = '80px';
      knob.style.top = '80px';
      socket.send(JSON.stringify({ role: 'mobile', angle: 0, power: 0 }));
    });
  </script>
</body>
</html>
